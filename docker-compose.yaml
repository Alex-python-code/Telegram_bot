services:
  news-bot:
    image: news-bot
    build:
      context: .
    restart: always
    network_mode: "host"
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      TOKEN: ${TOKEN}
    volumes:
      - app-data:/app/data


  news-parser:
    image: news-parser
    build:
      context: ./parsers/TG_parser/
    restart: always
    network_mode: "host"
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      PARSER_ID: ${PARSER_ID}
      PARSER_HASH: ${PARSER_HASH}
      AI: ${AI}

volumes:
  app-data:
